{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="container content">
    <h1>Sign Up</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-outline-dark" value="Sign Up" id="signbtn">

    </form>

  </div>
{% endblock %}
